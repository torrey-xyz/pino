[book]
title = "The Pino Framework Guide"
description = "A comprehensive guide to building high-performance Solana smart contracts with the Pino framework"
authors = ["Pino Contributors"]
language = "en"
multilingual = false
src = "src"

[build]
build-dir = "book"
create-missing = true

[preprocessor.links]

[preprocessor.index]

[output.html]
default-theme = "navy"
preferred-dark-theme = "navy"
git-repository-url = "https://github.com/your-org/pino"
edit-url-template = "https://github.com/your-org/pino/edit/main/docs/book/{path}"

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3

[output.html.playground]
editable = true
copyable = true
copy-js = true
line-numbers = false
runnable = true 